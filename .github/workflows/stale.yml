name: Close stale issues and PRs

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  actions: write
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          stale-issue-message: >
            ðŸ”• This issue is stale because it has been open 60 days with no activity.
            Remove stale label or comment or this will be closed in 7 days.
          stale-pr-message: >
            ðŸ”• This PR is stale because it has been open 60 days with no activity.
            Remove stale label or comment or this will be closed in 7 days.
          days-before-stale: 60
          days-before-close: 7
